{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <h1 class="mt-5">Artículos</h1>
    {% for post in posts %}
    <div class="card my-3">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <small class="text-muted">Publicado el: {{ post.date_posted }}</small>
            <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary mt-3">Leer más</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
